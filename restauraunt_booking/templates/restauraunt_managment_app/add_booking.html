{% extends 'restauraunt_managment_app/base.html' %}

{% block main_block %}
{% for place in places %}
    <h2>{{ place }}</h2>
{% endfor %}

<form method="post">
    {% csrf_token %}
    <select>
        {% for place in places %}
        <option value="{{ place }}">{{ place }}</option>
        {% endfor %}
    </select>
    <input type="date">
    <input type="submit">
</form>
{% endblock main_block %}
